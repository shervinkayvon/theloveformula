<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <link rel="stylesheet" href="../static/css/bootstrap.css">
    
    <title>Flask parent Template</title>
</head>

<body style="background-color: #FFF4ED;">
    <main role="main">

        <!-- main jumbotron for primary headline -->

        <div class="jumbotron" style="background-image: 
        linear-gradient(
            to bottom,
            #FFECDF 2.5%,
            #FFA59A 5%, 
            #FFA59A 7.5%,
            #E9645B 10%,
            #E9645B 12.5%,
            #B9250E 15%,
            #B9250E 17.5%,
            #E84029 20%,
            #FFECDF 92%,
            #FFF4ED
            );">
                <h1 style="text-align:center;" class="text-white"><i><b>the love formula</b></i></h1>
                <p style="text-align:center;" class="text-white">calculate your perfect match!</p>
        </div>
    <header>
        <div class="container">
            <h1 class="logo">Love Formular Web App</h1>
            <strong><nav>
                <ul class = "main">
                    <!-- <li><a href="{{ url_for ('home') }}">Home</a></li> -->
                    <li><a href="{{ url_for ('form') }}">Form</a></li>   
                    <li><a href="{{ url_for ('login') }}">Login</a></li>
                    <li><a href="{{ url_for ('logout') }}">Logout</a></li>    
                    <li><a href="{{ url_for ('user') }}">User</a></li>  
                </ul>
            </nav></strong>
        </div>

    {% block content %} {% endblock %}

</body>

</html>
