<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <link rel="stylesheet" href="../static/css/bootstrap.css">

    <title>Top Matches</title>
  </head>
  <body style="background-color: #FFF4ED;">
    <main role="main">

        <!-- main jumbotron for primary headline -->

        <div class="jumbotron" style="background-image: 
        linear-gradient(
            to bottom,
            #FFECDF 2.5%,
            #FFA59A 5%, 
            #FFA59A 7.5%,
            #E9645B 10%,
            #E9645B 12.5%,
            #B9250E 15%,
            #B9250E 17.5%,
            #E84029 20%,
            #FFECDF 92%,
            #FFF4ED
            );">
                <h1 style="text-align:center;" class="text-white"><i><b>the love formula</b></i></h1>
                <p style="text-align:center;" class="text-white">calculate your perfect match!</p>
        </div>

    </main>
    <h1>Here's a list of your top matches:</h1>

    <h2>{%for i in range(0, 10)%} 
      <li>{{topmatches[i]}}</li> 
    {%endfor%}</h2>

    <br><br>
    <a href ="{{url_for('select')}}" type="button" class="btn btn-primary btn-lg">Back To Selections</button></a></br>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
