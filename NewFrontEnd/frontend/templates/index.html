<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link rel="stylesheet" type ="text/css" href="../static/css/custom.css">

    <title>The Love Formula</title>

  </head>

  <body>
    <main role="main">
      <!-- main jumbotron for primary tagline -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">looking 4 luv?</h1>
          <p>our fortune tellers can help you find the one!<p>
        </div>
      </div>
      <div class="container">
        <!-- let's try an example row of columns-->
        <div class="row">
          <div class="col-md-4">
            <h2>Ready to find love?</h2>
            <p> Click below and let's find your next boo!</p>
            <p> <button type="button" class="btn btn-outline-danger">I am looking for a relationship</button> </p>
          </div>
          <div class="col-md-4">
            <h2>Already taken?</h2>
            <p> Predict the success of your relationship!</p>
            <p><button type="button" class="btn btn-outline-danger">Are we a good match?</button> </p>
          </div>
          <div class="col-md-4">
            <h2>Returning user?</h2>
            <p>Can we really see the future? Let us know!</p>
            <p><button type="button" class="btn btn-outline-danger">Survey</button></p>
          </div>
          </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</html>
